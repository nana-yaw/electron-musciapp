<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>MusicApp</title>
    <link rel="stylesheet" href="assets/css/photon.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
      <div class="window">
          <header class="toolbar toolbar-header">
              <div class="toolbar-actions">
                  <div class="btn-group">
                      <button class="btn btn-default">
                          <span class="icon icon-to-start"></span>
                      </button>
                      <button class="btn btn-default active" id="play-button">
                          <span class="icon icon-play"></span>
                      </button>
                      <button class="btn btn-default">
                          <span class="icon icon-to-end"></span>
                      </button>
                  </div>

                  <span id="seek">
                      <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                  </span>

                  <button class="btn btn-default btn-large pull-right">
                      <span class="icon icon-plus icon-text"></span>Add
                  </button>
              </div>
              
          </header>

          <div class="window-content">
              <input id="add-track" type="file" multiple>
              <audio src=""></audio>
              <div class="padding-more">
                      <h4></h4>
                  <div>
                      <table>
                          <thead>
                              <tr>
                                  <th>Title</th>
                                  <th>Artist</th>
                                  <th>Duration</th>
                              </tr>
                          </thead>
      
                          <tbody id="table-body">
                              
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>

          <footer class="toolbar toolbar-footer">
              <div class="toolbar-actions">
                  <button class="btn btn-default pull-right">
                      Clear Playlist
                  </button>
              </div>
          </footer>

      </div>
      <script src="assets/js/musicapp.js"></script>
  </body>
</html>
